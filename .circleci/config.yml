version: 2.1
jobs:
  preview_deployment:
    docker:
      - image: cimg/node:20.11.0
    environment:
      VERCEL_ORG_ID: 9s1E5L4aesfUpzWzV4Yg6I0W
      VERCEL_PROJECT_ID: prj_RN8WKx3miauT0jOiNAfk6Y4msEb9
    steps:
      - checkout
      - run:
          name: Ensure no cached Vercel auth
          command: rm -rf ~/.vercel
      - run:
          name: Debug Vercel Env Vars
          command: |
            echo "VERCEL_TOKEN starts with: ${VERCEL_TOKEN:0:4}****"
            echo "VERCEL_ORG_ID is: 9s1E5L4aesfUpzWzV4Yg6I0W"
            echo "VERCEL_PROJECT_ID is: prj_RN8WKx3miauT0jOiNAfk6Y4msEb9"
      - run:
          name: Install Vercel CLI
          command: sudo npm install --global vercel@latest
      - run:
          name: Pull Vercel Environment Information
          command: vercel pull --yes --environment=preview --token=U1kf5GkiYTkEHXHQKxG0ZWGm
      - run:
          name: Build Project Artifacts
          command: vercel build --token=U1kf5GkiYTkEHXHQKxG0ZWGm
      - run:
          name: Deploy Project Artifacts to Vercel
          command: vercel deploy --prebuilt --token=U1kf5GkiYTkEHXHQKxG0ZWGm

  production_deployment:
    docker:
      - image: cimg/node:20.11.0
    environment:
      VERCEL_ORG_ID: 9s1E5L4aesfUpzWzV4Yg6I0W
      VERCEL_PROJECT_ID: prj_RN8WKx3miauT0jOiNAfk6Y4msEb9
    steps:
      - checkout
      - run:
          name: Ensure no cached Vercel auth
          command: rm -rf ~/.vercel
      - run:
          name: Debug Vercel Env Vars
          command: |
            echo "VERCEL_TOKEN starts with: ${VERCEL_TOKEN:0:4}****"
            echo "VERCEL_ORG_ID is: 9s1E5L4aesfUpzWzV4Yg6I0W"
            echo "VERCEL_PROJECT_ID is: prj_RN8WKx3miauT0jOiNAfk6Y4msEb9"
      - run:
          name: Install Vercel CLI
          command: sudo npm install --global vercel@latest
      - run:
          name: Pull Vercel Environment Information
          command: vercel pull --yes --environment=production --token=U1kf5GkiYTkEHXHQKxG0ZWGm
      - run:
          name: Build Project Artifacts
          command: vercel build --prod --token=U1kf5GkiYTkEHXHQKxG0ZWGm
      - run:
          name: Deploy Project Artifacts to Vercel
          command: vercel deploy --prebuilt --prod --token=U1kf5GkiYTkEHXHQKxG0ZWGm

workflows:
  version: 2
  preview_and_production:
    jobs:
      - preview_deployment:
          filters:
            branches:
              ignore: /main/
      - production_deployment:
          filters:
            branches:
              only: /main/